<mat-card>
    <mat-card-title>Player {{name}}</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="2vh">
        <mat-card class="waiting-place">
            <mat-card-title>Waiting Pieces</mat-card-title>
            <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-between space-around">
                <ng-container *ngFor="let piece of waitingpieces">
                    <div class="game-piece" [ngClass]="{'blue-player': name === 'One', 'red-player': name !== 'One'}" (click)="onWaitPieceClick(piece)"></div>
                </ng-container>
            </mat-card-content>
        </mat-card>
        <mat-card class="completed-place">
            <mat-card-title>Completed Pieces</mat-card-title>
            <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-between space-around">
                <ng-container *ngFor="let piece of completepieces">
                    <div class="game-piece" [ngClass]="{'blue-player': name === 'One', 'red-player': name !== 'One'}"></div>
                </ng-container>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>Current Roll</mat-card-title>
            <mat-card-content fxLayout="row wrap" fxLayoutAlign="center center">
                <ng-container *ngIf="currentRoll > -1">
                    <btl-diceblock [minValue]="0" [maxValue]="4" [endValue]="currentRoll" [duration]="3000"></btl-diceblock>
                </ng-container>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
