<h2 mat-dialog-title>Shortcuts</h2>
<mat-dialog-content>
    <table>
        <tbody>
            <tr *ngFor="let keys of hotkeys">
                <td>{{ keys[1] }}</td>
                <td class="text-right">
                    <kbd>{{ keys[0] }}</kbd>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onDone()">Done</button>
</mat-dialog-actions>
